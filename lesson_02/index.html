<html>
    <head>
        <title>CodeClub. JavaScript. Lesson 1.</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <nav class="nav">
            <div class="in">
                <a href="index.html" class="nav-link active">Class work</a>
                <a href="homework.html" class="nav-link">Homework</a>
            </div>
        </nav>

        <div class="wrapper">
            <div class="in">
                <div>
                    <input type="button" class="display-string" onclick=displayString() value="Variables">
                    <input type="button" class="display-bolean" onclick=displayBolean() value="Boolean type">
                    <input type="button" class="display-null" onclick=displayNull() value="Null&Underfined">
                    <input type="button" class="display-math" onclick=displayMath() value="Basic Operators">
                    <input type="button" class="display-math" onclick=getRand() value="Random number">
                    <form>
                        <div>
                            <label for="number">Lower bound of number:</label>
                            <input type="number" name="number" id="minNumber" placeholder="Number">
                        </div>
                        <div>
                            <label for="number">Upper bound of number:</label>
                            <input type="number" name="number" id="maxNumber" placeholder="Number">
                        </div>
                        <div>
                            <input type="button" class="play" onclick=mathRand() value="Start">
                        </div>
                    </form>
                    <input type="button" class="display-math" onclick=displayConditional() value="Conditions">
                    <input type="button" class="display-math" onclick=displayComparison() value="Comparison operators">
                    <input type="button" class="display-math" onclick=displayLogical() value="Logical operators">
                </div>
            </div>
        </div>
    </body>
</html>

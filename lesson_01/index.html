<html>

<head>
    <title>CodeClub. JavaScript. Lesson 1.</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="root">
        <div class="color-picker">
            <label for="default-color">Default color:</label>
            <input type="color" name="default-color" id="default-color" value="#f9f9f9">
        </div>

        <div class="color-picker">
            <label for="hover-color">Color on hover over:</label>
            <input type="color" name="hover-color" id="hover-color" value="#ffff00">
        </div>

        <hr>

        <div class="text-field">
            <label for="text">Text:</label>
            <input type="text" name="text" id="text" placeholder="Text">
        </div>

        <button type="button" name="save">Save</button>

        <hr>

        <div id="display-text">
            <div id="textarea"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
